<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HeyDay-Chat</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
      <div class="online-users">
        <header class="users-online-header">
          <h1>Online Users</h1>
          <div class="users-online-svg">
            <img src="svg/users-svgrepo-com.svg" />
            <p id="online-users-val"></p>
          </div>
        </header>
        <div id="online-users-window">
          <!-- TO BE POPULATED BY JAVASCRIPT -->
        </div>
        <div class="group-window">
          <input
            type="text"
            placeholder="Join Group"
            autocomplete="off"
            id="grp-field"
          />
        </div>
      </div>
      <div id="chat-area">
        <header>
          <h1 id="room-name">Chat-Room</h1>
        </header>

        <div class="message-window" id="msg-win">
          <!-- TO BE POPULATED BY JAVASCRIPT -->
        </div>

        <div class="form">
          <input
            type="text"
            placeholder="Type your message here"
            autocomplete="off"
            id="msg-field"
          />
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
